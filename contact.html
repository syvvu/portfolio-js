<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="theme.js"></script>
    <noscript>
        <div class="noscript-message">
          JavaScript is disabled. The site will be displayed in the default light
          theme.
        </div>
      </noscript>
    <script src="./contact.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body class="fade-in">
    <div id="theme-wrapper">
      <div class="theme-toggler-container">
        <button id="theme-toggler">
          <img id="theme-icon" src="./assets/palette.png" alt="Theme toggler" />
        </button>
      </div>
      <nav>
        <a href="./home.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./projects.html">Projects</a>
        <a href="./ideas.html">Ideas</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <h1>Contact</h1>
      <p class="main-p">I'm always up for a good tech chat!</p>
      <section class="form-container">
        <form id="contactForm" action="https://httpbin.org/post" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <output class="output"></output>
          <output class="info-output"></output>

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern=".+@.+"
          />
          <output class="output"></output>
          <output class="info-output"></output>

          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            required
            minlength="10"
            maxlength="200"
          ></textarea>
          <output class="output"></output>
          <output class="info-output"></output>

          <input type="hidden" name="possible_bot" value="true" />
          <input type="hidden" name="form_errors" id="formErrors" />

          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
